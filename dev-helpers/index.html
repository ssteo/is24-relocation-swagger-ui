<!-- HTML for dev server -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Swagger UI</title>
  <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,700|Source+Code+Pro:300,600|Titillium+Web:400,600,700" rel="stylesheet">
  <link rel="stylesheet" type="text/css" href="./swagger-ui.css" >
  <link rel="icon" type="image/png" href="./favicon-32x32.png" sizes="32x32" />
  <link rel="icon" type="image/png" href="./favicon-16x16.png" sizes="16x16" />
  <style>
    html
    {
      box-sizing: border-box;
      overflow: -moz-scrollbars-vertical;
      overflow-y: scroll;
    }

    *,
    *:before,
    *:after
    {
      box-sizing: inherit;
    }

    body
    {
      margin:0;
      background: #fafafa;
    }
  </style>
</head>

<body>
  <div id="swagger-ui"></div>

<script src="./swagger-ui-bundle.js"> </script>
<script src="./swagger-ui-standalone-preset.js"> </script>
<script>
window.onload = function() {
  window["SwaggerUIBundle"] = window["swagger-ui-bundle"]
  window["SwaggerUIStandalonePreset"] = window["swagger-ui-standalone-preset"]
  // Build a system
  const ui = SwaggerUIBundle({
    urls: [
      {
        url: "https://api.relocation.immobilienscout24.de/relocationrequest/swagger.json",
        name: "Relocation Request API"
      },
      {
        url: "https://api.relocation.immobilienscout24.de/myrelocation/swagger.json",
        name: "MyRelocation API"
      },
      {
        url: "https://api.relocation.immobilienscout24.de/relocationpartner/swagger.json",
        name: "Relocation Partner API"
      },
      {
        url: "https://api.relocation.immobilienscout24.de/relocationcosts/swagger.json",
        name: "Relocation Costs API"
      },
      {
        url: "https://api.relocation.immobilienscout24.de/authentication/swagger.json",
        name: "Relocation Authentication API"
      },
      {
        url: "https://api.relocation.immobilienscout24.de/relocationrequest/swagger.json?type=private",
        name: "Private Relocation Request API"
      },
      {
        url: "https://api.relocation.immobilienscout24.de/relocationrequest/swagger.json?type=company",
        name: "Company Relocation Request API"
      },
      {
        url: "https://api.relocation.immobilienscout24.de/extratour/swagger.json",
        name: "ExtraTour API"
      },
      {
        url: "https://data.relocation.immobilienscout24.de/swagger.json",
        name: "Event API"
      }, 
      { 
        url: "https://transport.relocation.immobilienscout24.de/swagger.json", 
        name: "Transport Service API" 
      }
    ],
    dom_id: '#swagger-ui',
    presets: [
      SwaggerUIBundle.presets.apis,
      SwaggerUIStandalonePreset
    ],
    plugins: [
      SwaggerUIBundle.plugins.DownloadUrl
    ],
    layout: "StandaloneLayout"
  })

      window.ui = ui

      ui.initOAuth({
        clientId: "your-client-id",
        clientSecret: "your-client-secret-if-required",
        realm: "your-realms",
        appName: "your-app-name",
        scopeSeparator: " ",
        additionalQueryStringParams: {}
      })
    }
  </script>
</body>

</html>
